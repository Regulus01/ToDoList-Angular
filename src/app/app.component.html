<div class="main">
  <div class="header">
    <h1>Todo List</h1>
  </div>
  <div class="content">
    <div
      *ngFor="let todoList of TodoLists"
      style="display: flex; flex-direction: column; gap: 10px; padding: 10px;"
    >
      <app-item-card [todoListData]="todoList"></app-item-card>
    </div>

    <div>
      <div
        style="
          display: flex;
          justify-content: flex-end;
          padding-top: 15px;
          padding-right: 20px;
          padding-bottom: 5px;
        "
      >
        <button
          style="
            cursor: pointer;
            background-color: rgb(99, 112, 240);
            border-color: transparent;
            border-radius: 10px;
          "
        >
          <h2 style="color: white">Criar Task</h2>
        </button>
      </div>
    </div>
  </div>
</div>
